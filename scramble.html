<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrambled Words Game üéÆ</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333; /* Default background */
      color: #fff;
      transition: background-color 1s ease; /* Smooth transition for background */
    }

    .hidden {
      display: none;
    }

    #game-container {
      text-align: center;
      background-color: rgba(43, 9, 233, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 5px solid #ffcc00;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Scoreboard Styling */
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      border: 3px solid #1dd1a1;
      text-align: center;
      color: #333;
    }

    #scoreboard h3 {
      margin: 0 0 10px 0;
    }

    #scoreboard p {
      font-size: 18px;
      font-weight: bold;
    }

    /* Game Content Styling */
    #game-content {
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #ffcc00;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #3b82f6;
      color: white;
      border: 2px solid #2563eb;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #2563eb;
    }

    #emoji-feedback {
      font-size: 40px;
      margin: 20px 0;
      animation: fadeInOut 1s ease-in-out;
    }

    #hint {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffcc00;
      font-style: italic;
    }

    /* Confetti Styles */
    #confetti-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1000;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s ease-out infinite;
      opacity: 0.8;
    }

    /* Keyframe Animations */
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Welcome Screen -->
    <div id="welcome-screen">
      <h1>üéâ Welcome to the Scrambled Words Game! üéâ</h1>
      <input id="player-name" type="text" placeholder="Enter your name üìù">
      <button id="start-game">Start Game üöÄ</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div id="scoreboard">
        <h3>Scoreboard üèÜ</h3>
        <p id="score">Score: 0</p>
      </div>
      <div id="game-content">
        <h2 id="scrambled-word"></h2>
        <p id="hint"></p>
        <p id="timer" style="font-size: 20px; margin: 10px 0; color: #ffcc00;"></p>
        <input id="player-guess" type="text" placeholder="Your Guess ‚úèÔ∏è">
        <button id="submit-guess">Submit üì®</button>
        <div id="emoji-feedback" class="hidden"></div>
      </div>
    </div>

    <!-- Score Screen -->
    <div id="score-screen" class="hidden">
      <h1>üèÜ Game Completed! üèÜ</h1>
      <p id="final-score"></p>
      <button id="restart-game">Restart üîÑ</button>
    </div>
  </div>

  <script>
    const wordsData = [
      { word: "javascript", hint: "A popular programming language" },
      { word: "html", hint: "The skeleton of a webpage" },
      { word: "coding", hint: "Another word for programming" },
      { word: "programming", hint: "Writing instructions for computers" },
      { word: "function", hint: "Reusable block of code" },
      { word: "variable", hint: "Used to store data in programming" },
      { word: "react", hint: "A JavaScript library for building UIs" },
      { word: "python", hint: "A programming language named after a comedy group" },
      { word: "github", hint: "A platform for hosting and sharing code" },
      { word: "debugging", hint: "The process of fixing errors in code" }
    ];

    const backgroundColors = [
      "#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#e74c3c",
      "#34495e", "#f1c40f", "#e67e22", "#ecf0f1", "#95a5a6"
    ];

    let playerName = "";
    let currentWordIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    // DOM Elements
    const welcomeScreen = document.getElementById("welcome-screen");
    const gameScreen = document.getElementById("game-screen");
    const scoreScreen = document.getElementById("score-screen");
    const scrambledWordElement = document.getElementById("scrambled-word");
    const hintElement = document.getElementById("hint");
    const playerGuessInput = document.getElementById("player-guess");
    const emojiFeedback = document.getElementById("emoji-feedback");
    const timerElement = document.getElementById("timer");
    const scoreElement = document.getElementById("score");
    const finalScoreElement = document.getElementById("final-score");

    // Start Game
    document.getElementById("start-game").addEventListener("click", () => {
      playerName = document.getElementById("player-name").value || "Player";
      welcomeScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      loadNewWord();
    });

    // Load New Scrambled Word
    function loadNewWord() {
      if (currentWordIndex >= wordsData.length) {
        endGame();
        return;
      }

      resetTimer();

      const wordObj = wordsData[currentWordIndex];
      scrambledWordElement.textContent = shuffleWord(wordObj.word);
      hintElement.textContent = `Hint: ${wordObj.hint}`;
      timerElement.textContent = `Time Left: ${timeLeft}s`;
      playerGuessInput.value = "";
      emojiFeedback.classList.add("hidden");

      // Set dynamic background color
      document.body.style.backgroundColor = backgroundColors[currentWordIndex];
    }

    // Shuffle Word
    function shuffleWord(word) {
      return word.split("").sort(() => Math.random() - 0.5).join("");
    }

    // Reset Timer
    function resetTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timerElement.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          skipWord();
        }
      }, 1000);
    }

    // Submit Guess
    document.getElementById("submit-guess").addEventListener("click", () => {
      const guess = playerGuessInput.value.trim().toLowerCase();
      const correctWord = wordsData[currentWordIndex].word;

      if (guess === correctWord) {
        score++;
        scoreElement.textContent = `Score: ${score}`;
        emojiFeedback.textContent = "üëç Correct!";
        emojiFeedback.classList.remove("hidden");
      } else {
        emojiFeedback.textContent = "üò¢ Incorrect!";
        emojiFeedback.classList.remove("hidden");

        // Set red background for incorrect answer
        document.body.style.backgroundColor = "#e74c3c"; // Red background
        setTimeout(() => {
          document.body.style.backgroundColor = backgroundColors[currentWordIndex]; // Reset color
        }, 1000);
      }

      currentWordIndex++;
      setTimeout(loadNewWord, 1000);
    });

    // Skip Word
    function skipWord() {
      currentWordIndex++;
      loadNewWord();
    }

    // End Game
    function endGame() {
      gameScreen.classList.add("hidden");
      scoreScreen.classList.remove("hidden");
      finalScoreElement.innerHTML = `üéâ ${playerName}, your final score is ${score}/${wordsData.length}! üéâ`;

      if (score >= 7) {
        launchConfetti();
      }
    }

    // Restart Game
    document.getElementById("restart-game").addEventListener("click", () => {
      currentWordIndex = 0;
      score = 0;
      scoreElement.textContent = "Score: 0";
      scoreScreen.classList.add("hidden");
      welcomeScreen.classList.remove("hidden");
    });

    // Launch Confetti
    function launchConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.id = "confetti-container";
      document.body.appendChild(confettiContainer);

      const colors = ["#ff6b6b", "#feca57", "#1dd1a1", "#5f27cd", "#54a0ff"];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 2 + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);
      }

      setTimeout(() => {
        confettiContainer.remove();
      }, 5000);
    }
  </script>
</body>
</html>
