<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selector üéÆ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2ecc71, #3498db);
      color: white;
      text-align: center;
      height: 100vh;
      display: grid;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .game-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-option {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .game-option:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #game-container {
      display: none;
      height: 100vh;
      position: relative;
    }

    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    #back-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1 style ="color:yellow ; font-size:700% " >ü§ñ Choose Your Gameü§ñ</h1>
  <div class="game-selector">
    <div class="game-option" onclick="loadGame('stone-paper-scissors.html')">
      <h2>Stone Paper Scissors</h2>
      <p>Win 3 out of 5 rounds!</p>
    </div>
    <div class="game-option" onclick="loadGame('scramble.html')">
      <h2>Scrambled Words</h2>
      <p>Unscramble the letters and guess the word!</p>
    </div>
    <div class="game-option" onclick="loadGame('TICTACTOE.html')">
      <h2>Tic Tac Toe</h2>
      <p>Play a thrilling best-of-3 match!</p>
    </div>
  </div>

  <div id="game-container">
    <button id="back-button" onclick="backToMenu()">‚¨ÖÔ∏è Back</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    const gameSelector = document.querySelector('.game-selector');
    const gameContainer = document.getElementById('game-container');
    const gameFrame = document.getElementById('game-frame');

    // Load selected game in iframe
    function loadGame(gameUrl) {
      gameSelector.style.display = 'none';
      gameContainer.style.display = 'block';
      gameFrame.src = gameUrl;
    }

    // Return to game selection menu
    function backToMenu() {
      gameSelector.style.display = 'flex';
      gameContainer.style.display = 'none';
      gameFrame.src = '';
    }
  </script>
</body>
</html>
